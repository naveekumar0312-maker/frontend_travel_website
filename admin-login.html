<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Login â€” Travel</title>
<style>
  :root{--primary:#0f6ef0;--bg:#eef4ff}
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Arial;background:var(--bg);color:#123}
  .wrap{max-width:420px;margin:80px auto;padding:20px}
  .card{background:#fff;border-radius:12px;padding:28px;box-shadow:0 18px 40px rgba(12,30,80,0.08)}
  h2{margin:0 0 12px;font-size:22px;text-align: center; }
  label{display:block;margin-top:8px;font-weight:600;color:#334}
  input{width:100%;padding:12px;margin-top:8px;border-radius:8px;border:1px solid #e6eefc;background:#fbfeff}
  .btn{margin-top:16px;width:100%;padding:12px;border-radius:10px;border:none;background:var(--primary);color:#fff;font-weight:700;cursor:pointer}
  .error{color:#b30000;margin-top:10px;display:none}
  footer{max-width:420px;margin:18px auto;text-align:center;color:#667;font-size:13px}
  /* ================================
   RESPONSIVE MEDIA QUERIES
   ================================ */

/* Tablets (max-width: 900px) */
@media (max-width: 900px) {
  .wrap {
    margin: 60px auto;
    padding: 18px;
  }
  .card {
    padding: 24px;
  }
  h2 {
    font-size: 20px;
  }
  input {
    padding: 11px;
  }
}

/* Mobile Large (max-width: 600px) */
@media (max-width: 600px) {
  .wrap {
    margin: 40px auto;
    padding: 16px;
  }
  .card {
    padding: 22px;
    border-radius: 10px;
  }
  h2 {
    font-size: 19px;
  }
  input {
    padding: 10px;
    font-size: 14px;
  }
  .btn {
    padding: 12px;
    font-size: 15px;
  }
  footer {
    font-size: 12px;
  }
}

/* Mobile Small (max-width: 420px) */
@media (max-width: 420px) {
  .wrap {
    margin: 25px auto;
    padding: 14px;
  }
  .card {
    padding: 18px;
    border-radius: 10px;
    box-shadow: 0 12px 28px rgba(12,30,80,0.06);
  }
  h2 {
    font-size: 18px;
  }
  input {
    padding: 10px;
    font-size: 14px;
  }
  .btn {
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    font-size: 14px;
  }
  footer {
    font-size: 11px;
    padding: 6px;
  }
}

/* Extra Small Phones (max-width: 350px) */
@media (max-width: 350px) {
  .wrap {
    margin: 18px auto;
    padding: 12px;
  }
  .card {
    padding: 16px;
  }
  h2 {
    font-size: 17px;
  }
  input {
    padding: 9px;
  }
  .btn {
    padding: 11px;
    font-size: 13px;
  }
}

</style>
</head>
<body>

<div class="wrap">
  <div class="card" role="main">
    <h2>Admin Login</h2>


    <label for="user">Username</label>
    <input id="user"  autocomplete="username">

    <label for="pass">Password</label>
    <input id="pass" type="password"  autocomplete="current-password">

    <button class="btn" onclick="attemptLogin()">Login</button>

    <div class="error" id="err">Wrong username or password.</div>
  </div>
</div>

<script>
  const ADMIN_USER = 'admin';
  const ADMIN_PASS = '1234';

  function attemptLogin(){
    const u = document.getElementById('user').value.trim();
    const p = document.getElementById('pass').value.trim();
    const err = document.getElementById('err');

    if(u === ADMIN_USER && p === ADMIN_PASS){
      localStorage.setItem('admin_login','yes');
      localStorage.setItem('admin_last_login', new Date().toISOString());
      window.location.href = 'admin-dashboard.html';
    } else {
      err.style.display = 'block';
      setTimeout(()=> err.style.display = 'none', 3000);
    }
  }

  if(localStorage.getItem('admin_login') === 'yes'){
    location.href = 'admin-dashboard.html';
  }
</script>

</body>
</html>
