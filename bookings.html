<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Booking</title>
<style>
  body{font-family:Inter,system-ui,Arial;background:#eef3ff;margin:0}
  header{background:#0f6ef0;color:#fff;padding:20px;text-align:center;font-weight:700}
  .box{max-width:450px;margin:40px auto;background:#fff;padding:25px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
  label{display:block;margin-top:10px;font-weight:600;color:#222}
  input,select{width:100%;padding:12px;margin-top:6px;margin-bottom:12px;border-radius:8px;border:1px solid #d7e3ff;font-size:15px}
  button{width:100%;padding:12px;border-radius:10px;border:none;background:#0f6ef0;color:#fff;font-weight:700;cursor:pointer}
  .success{display:none;margin-top:12px;padding:10px;border-left:4px solid #00b36b;background:#e8fff1;color:#056938;border-radius:6px}

@media (max-width: 900px) {
  .box {
    max-width: 420px;
    padding: 22px;
    margin: 30px auto;
  }
  header {
    font-size: 20px;
    padding: 18px;
  }
  input, select {
    padding: 11px;
    font-size: 15px;
  }
  button {
    padding: 12px;
    font-size: 15px;
  }
}

/* Fix for mobile devices */
@media (max-width: 480px) {
  .box {
    max-width: 100% !important;
    margin: 15px;
    padding: 18px;
  }

  header {
    font-size: 18px;
    padding: 16px;
  }

  input, select {
    padding: 10px;
    font-size: 14px;
  }

  button {
    padding: 12px;
    font-size: 15px;
  }
}


/* Mobile Small (max-width: 420px) */
@media (max-width: 420px) {
  .box {
    margin: 20px auto;
    padding: 18px;
    border-radius: 10px;
  }
  header {
    font-size: 18px;
    padding: 16px;
  }
  h2 {
    font-size: 17px;
  }
  input, select {
    padding: 10px;
    font-size: 13px;
  }
  button {
    padding: 11px;
    font-size: 13px;
    border-radius: 8px;
  }
  .success {
    font-size: 13px;
  }
}

/* Extra Small Phones (max-width: 350px) */
@media (max-width: 350px) {
  .box {
    padding: 16px;
  }
  header {
    font-size: 17px;
  }
  input, select {
    padding: 9px;
  }
  button {
    padding: 10px;
  }
}

</style>
</head>
<body>
<header>Book Your Trip</header>

<div class="box">
  <h2 style="margin:0 0 10px 0">Book Now</h2>

  <label>Full Name</label>
  <input id="name" placeholder="Enter your full name">

  <label>Phone Number</label>
  <input id="phone" placeholder="Enter your phone number">

  <label>From</label>
  <input id="from" placeholder="Starting city">

  <label>To</label>
  <input id="to" placeholder="Destination city">

  <label>Passengers</label>
  <select id="passengers">
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
  </select>

  <label>Travel Date</label>
  <input type="date" id="date">


  <button onclick="confirmBooking()">Confirm Booking</button>

  <div id="success" class="success">Booking successfully! We will contact you shortly.</div>
</div>

<script>
function confirmBooking(){
  const fullName = document.getElementById('name').value.trim();
  const phoneNumber = document.getElementById('phone').value.trim();
  const fromCity = document.getElementById('from').value.trim();
  const toCity = document.getElementById('to').value.trim();
  const travelDate = document.getElementById('date').value.trim();
  const pax = document.getElementById('passengers').value;

  if(!fullName || !phoneNumber || !fromCity || !toCity || !travelDate){
    alert('Please fill all fields');
    return;
  }

  const booking = {
    id: 'BK' + Date.now(),
    name: fullName,
    phone: phoneNumber,
    from: fromCity,
    to: toCity,
    passengers: pax,
    date: travelDate,
    createdAt: new Date().toISOString(),
    status: 'new'
  };


  const all = JSON.parse(localStorage.getItem('bookings') || '[]');
  all.push(booking);
  localStorage.setItem('bookings', JSON.stringify(all));


  alert('Booking Successfully!\nWe will contact you shortly.');


  const s = document.getElementById('success');
  s.style.display = 'block';
  setTimeout(()=> s.style.display = 'none', 3000);


  document.getElementById('name').value = '';
  document.getElementById('phone').value = '';
  document.getElementById('from').value = '';
  document.getElementById('to').value = '';
  document.getElementById('passengers').value = '1';
  document.getElementById('date').value = '';
}
</script>
</body>
</html>
